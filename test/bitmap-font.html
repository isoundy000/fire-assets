<html>
    <head>
        <meta charset="utf-8">

        <link rel="import" href="packages://tester/env/env-runtime.html">
    </head>

    <body>
        <h1>Test bitmap-font</h1>

        <script>
            var path = 'app://builtin/fire-assets/test/fixtures/font-assets/library/';

            // init AssetLibrary
            Fire.AssetLibrary.init(path);

            describe('test bitmap-font', function () {
                var assets = [
                    path + '91/91048d06-d998-4499-94c3-a5e0eccd40cf/arial-unicode-26.fnt',
                    path + '1f/1fa44dcb-e034-4aa2-b50c-1afbd109c42d/arial-unicode-26.png'
                ];

                it('Fire.BitmapFont.texture should be Fire.Texture', function (done) {

                    var fntUuid = Fire.Asset.urlToUuid( assets[0] );
                    var textureUuid = Fire.Asset.urlToUuid( assets[1] );

                    Fire.AssetLibrary.loadAsset(fntUuid, function(err, asset) {

                        assert( asset instanceof Fire.BitmapFont );
                        assert( asset.texture instanceof Fire.Texture );

                        expect( asset._uuid ).equal( fntUuid );
                        expect( asset.texture._uuid ).equal( textureUuid );

                        done();
                    });
                });

            });

        </script>

    </body>
</html>
