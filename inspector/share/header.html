<dom-module id="inspector-meta-header">
    <style>
        :host {
            flex: none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
        }

        .icon {
            margin-right: 5px;
        }

        .thumbnail {
            width: 32px;
            height: 32px;
        }

        .title {
            font-weight: bold;
        }

        editor-toolbar {
            margin-bottom: 10px;
            border-bottom: 1px solid #666;
        }
    </style>

    <template>
        <editor-toolbar>
            <span class="flex-1 layout horizontal center">
                <img class="icon" src={{src}}></img>
                <div class="title">{{name}}</div>
            </span>

            <span class="layout horizontal">
                <editor-button disabled="{{!dirty}}" class="red" on-click="_onRevert">
                    <i class="fa fa-close"></i>
                </editor-button>
                <editor-button disabled="{{!dirty}}" class='green' on-click="_onApply">
                    <i class="fa fa-check"></i>
                </editor-button>
            </span>
        </editor-toolbar>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'inspector-meta-header',

        properties: {
            name: {
                type: String,
                value: '',
            },

            src: {
                type: String,
                value: '',
            },

            dirty: {
                type: Boolean,
                value: false,
            },
        },

        _onRevert: function ( event ) {
            event.stopPropagation();

            this.fire('meta-revert');
        },

        _onApply: function ( event ) {
            event.stopPropagation();

            this.fire('meta-apply');
        },
    });
</script>
