<link rel="import" href="packages://inspector/share/meta-header.html">

<dom-module id="sprite-animation-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-meta-header
            target="[[target]]"
            icon="app://fire-assets/static/icon/sprite-animation.png"
            dirty="{{dirty}}"
        >
        </inspector-meta-header>

        <div class="props flex-1">

            <editor-custom-prop name="0">
                <fire-asset value="{{target.0}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="1">
                <fire-asset value="{{target.1}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="2">
                <fire-asset value="{{target.2}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="3">
                <fire-asset value="{{target.3}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="4">
                <fire-asset value="{{target.4}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="5">
                <fire-asset value="{{target.5}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="6">
                <fire-asset value="{{target.6}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="7">
                <fire-asset value="{{target.7}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="8">
                <fire-asset value="{{target.8}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="9">
                <fire-asset value="{{target.9}}" type="texture">
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="loop">
                <editor-checkbox checked="{{target.loop}}">
                </editor-checkbox>
            </editor-custom-prop>

            <editor-custom-prop name="delay">
                <editor-unit-input value="{{target.delay}}" step="0.1"></editor-unit-input>
            </editor-custom-prop>

        </div>
    </template>

    <script>
        Editor.registerElement({
        });
    </script>
</dom-module>
