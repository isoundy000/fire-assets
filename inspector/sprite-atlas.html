<link rel="import" href="packages://inspector/share/meta-header.html">

<dom-module id="sprite-atlas-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-meta-header
            target="[[target]]"
            icon="packages://fire-assets/static/icon/sprite-atlas.png"
            dirty="{{dirty}}"
        >
        </inspector-meta-header>

        <div class="props flex-1">
            <editor-custom-prop name="Raw Texture File">
                <fire-asset class="flex-1" value="{{target.rawTextureUuid}}" type="texture" >
                </fire-asset>
            </editor-custom-prop>

            <editor-custom-prop name="Type" disabled="true">
                <editor-input value="{{target.type}}"
                ></editor-input>
            </editor-custom-prop>

            <editor-custom-prop name="Width" disabled="true">
                <editor-unit-input value="{{target.size.width}}"
                ></editor-unit-input>
            </editor-custom-prop>

            <editor-custom-prop name="Height" disabled="true">
                <editor-unit-input value="{{target.size.height}}"
                ></editor-unit-input>
            </editor-custom-prop>
        </div>
    </template>

    <script>
        Editor.registerElement({
        });
    </script>
</dom-module>
