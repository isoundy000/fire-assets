<dom-module id="texture-inspector">
    <style>
        :host {
            @apply(--layout-fit);
            @apply(--layout-vertical);
        }
    </style>

    <template>
        <span>{{target.type}}</span>
        <span>{{target.wrapMode}}</span>
        <span>{{target.filterMode}}</span>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'texture-inspector',

        properties: {
            target: {
                type: Object,
                value: function () { return {}; },
                notify: true,
            },
        },
    });
</script>
