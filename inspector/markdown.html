<link rel="import" href="packages://inspector/share/meta-header.html">
<link rel="import" href="packages://inspector/share/markdown-preview.html">

<dom-module id="markdown-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-meta-header
            target="[[target]]"
            icon="packages://fire-assets/static/icon/markdown.png"
            dirty="{{dirty}}"
        >
        </inspector-meta-header>

        <inspector-markdown-preview
            id="preview"
            class="flex-1"
            type="[[target.__assetType__]]"
            path="[[target.__path__]]"
        >
        </inspector-markdown-preview>
    </template>

    <script>
        Editor.registerElement({
        });
    </script>
</dom-module>
