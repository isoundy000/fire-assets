<link rel="import" href="header.html">

<dom-module id="bitmap-font-inspector">
    <link rel="import" type="css" href="common.css">

    <template>
        <inspector-meta-header
            name="[[name]]"
            src="packages://canvas-assets/static/bitmap-font.png"
            dirty="{{dirty}}"
        >
        </inspector-meta-header>

        <editor-custom-prop name="Texture Path">
            <editor-input value="{{target.texturePath}}"></editor-input>
        </editor-custom-prop>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'bitmap-font-inspector',
    });
</script>
