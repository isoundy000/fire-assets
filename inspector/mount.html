<link rel="import" href="share/header.html">

<dom-module id="mount-inspector">
    <link rel="import" type="css" href="share/common.css">
    <style>
        span {
            color: #ccc;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow-x: hidden;
            margin-right: 5px;
        }
    </style>

    <template>
        <inspector-meta-header
            name="[[name]]"
            src="packages://canvas-assets/static/mount.png"
        >
        </inspector-meta-header>

        <div class="props flex-1">
            <div class="layout horizontal center">
                <span class="flex-1">{{path}}</span>
                <editor-button on-click="_onOpen">
                    <i class="fa fa-folder-open"></i>
                </editor-button>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'mount-inspector',

        properties: {
            name: {
                type: String,
                value: '',
                observer: '_nameChanged'
            },
        },

        _nameChanged: function ( ) {
            Editor.assetdb.queryPathByUrl( this.name + '://', function (path) {
                this.path = path;
            }.bind(this));
        },

        _onOpen: function () {
            Editor.assetdb.explore(this.name + '://');
        },
    });
</script>
