<link rel="import" href="share/header.html">

<dom-module id="ttf-font-inspector">
    <link rel="import" type="css" href="share/common.css">

    <template>
        <inspector-meta-header
            name="[[name]]"
            src="packages://canvas-assets/static/ttf-font.png"
            dirty="{{dirty}}"
        >
        </inspector-meta-header>

        <div class="props flex-1">
            <editor-custom-prop name="Font Name">
                <editor-input value="{{target.fontFamily}}"></editor-input>
            </editor-custom-prop>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'ttf-font-inspector',
    });
</script>
